<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Input zu JSON Array + Form Validation</title>

<style>
    .eingabe {
        display: flex;
        flex-direction: column;
        width: 400px;
    }
</style>

<script>
let recipies = [];

function addToRecipies(params) {
    let title = document.getElementById('title');
    let description = document.getElementById('description');

    let recipy = {
        "title": title.value,
        "description": description.value
    }

    recipies.push(recipy);

    title.value = "";
    description.value = "";

    console.log(recipies);
    
}
</script>

</head>

<body>

    <h1>08 - Input zu JSON Array + Form Validation</h1>

    <div class="eingabe">
    <h2>Das Kochbuch</h2>

    <input id="title" type="text" placeholder="Titel eingeben...">
    <textarea name="" id="description" placeholder="Zutaten eingeben..."></textarea>
    <button onclick="addToRecipies()">speichern</button>
    </div>
    
</body>
</html>
