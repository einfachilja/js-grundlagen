<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>

    <!-- 02 Zusatz zur Kontaktseite: HTML-Forms (form-Tag und Formvalidation) -->

    <form>
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" min="0" max="5">
        <label for="second_amount">Second Amount</label>
        <input type="number" name="second_amount" id="second_amount" min="0" max="5">
        <input type="submit" value="Submit">
    </form>

</body>

</html>
